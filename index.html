<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой проект</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="mobile__wrapper">
    <input class="toggler" type="checkbox" id="mobile__open" name="mobile__open">
    <label class="burger" for="mobile__open">
      <svg class="burger__icon">
        <title>open mobile</title>
        <use href="sprites.svg#burger"></use>
      </svg>
    </label>

    <nav class="mobile__menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="#">Why Alivio</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Solutions</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Community</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#">Pricing</a>
        </li>
      </ul>
      <label class="close" for="mobile__open">
        <svg class="close__icon">
          <title>close mobile menu</title>
          <use href="sprites.svg#close"></use>
        </svg>
      </label>  
    </nav>
  </div>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <svg class="logo__icon">
            <title>logo</title>
            <use href="sprites.svg#logo"></use>
          </svg>
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="#">Why Alivio</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Solutions</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Community</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
          </ul>
        </nav>

        <div class="header__actions">
          <button type="button" class="btn btn-transparent">Sign In</button>
          <button type="button" class="btn btn-shadow">Start Trial</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="home">
      <div class="container">
        <div class="home__content">
          <h1 id="home__title">Be aware, 
            Manage well.</h1>
          <p class="home__descr">Everyone experiences stress in different ways.
            Let Alivio guide you, in a personalized journal experience, to overcome your stress.</p>
          <button class="home__btn btn">Find Your Way</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
